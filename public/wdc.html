<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Raiser's Edge Connector</title>
        <meta http-equiv="Cache-Control" content="no-store" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>

        <!-- Latest WDC Library -->
        <script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>

        <!-- Cookie Library to read cookies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.2/js.cookie.min.js" type="text/javascript"></script>

        <!-- Our WDC JS -->
        <script src="./wdc.js" type="text/javascript"></script>
    </head>
    <body>
        <div style="margin: auto; text-align: center; margin-top: 50px; max-width: 300px;">
            <p class="signedin">You are signed in! Open in Tableau Desktop.</p>
            <p class="notsignedin">You are not signed in, please click below to sign in to your Blackbaud account.</p>
        
            <button id="connectButton" class="btn btn-primary">Connect to Blackbaud</button>
            <br/><br/>

            <h4>Data Selection</h4>
            <label>Endpoint:</label>
            <select id="endpointSelect">
              <option value="constituents">Constituents</option>
              <option value="actions">Actions</option>
              <option value="gifts">Gifts</option>
              <option value="funds">Funds</option>
              <option value="opportunities">Opportunities</option>
              <option value="events">Events</option>
              <option value="campaigns">Campaigns</option>
              <option value="appeals">Appeals</option>
              <option value="query">Dynamic Query</option>
            </select>
            <br/><br/>

            <!-- Accordian for WDC options -->
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Option #1 - Single Record Selection
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <label>Single Record ID (optional):</label>
                      <input type="text" id="recordIdInput" placeholder="e.g. 123" />
                    </div>
                  </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Option #2 - Multi-Record Selection
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <strong>Multi-Record Selection</strong>
                      <label>Number of Pages</label>
                      <input type="number" id="maxPagesInput" value="Default is 2 Pages"/>
                        <br/>
                      <label>Records Per Page</label>
                      <input type="number" id="limitInput" placeholder="Default 500 (Max 5000)" />
                        <br/>
                      <label>Starting Record Offset</label>
                      <input type="number" id="offsetInput" placeholder="Default 0 (use increments of records per page e.g. 500/1000/1500...)" />
                      <label>
                        <br/>
                      <label>Name</label>
                      <input type="text" id="nameInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Lookup ID</label>
                      <input type="text" id="lookupIdInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Date Added</label>
                      <input type="text" id="dateAddedInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Last Modified Date</label>
                      <input type="text" id="lastModifiedInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Search Text</label>
                      <input type="text" id="searchTextInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Sort Token</label>
                      <input type="text" id="sortTokenInput" placeholder="" />
                      <label>
                        <br/>
                      <label>List ID</label>
                      <input type="text" id="listIdInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Fund ID</label>
                      <input type="text" id="fundIdInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Constituent ID</label>
                      <input type="text" id="constituentIdInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Category</label>
                      <input type="text" id="categoryInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Start Date From</label>
                      <input type="text" id="startDateFromInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Start Date To</label>
                      <input type="text" id="startDateToInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Fields</label>
                      <input type="text" id="fieldsInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Sort</label>
                      <input type="text" id="sortInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Group</label>
                      <input type="text" id="groupInput" placeholder="" />
                      <label>
                        <br/>
                      <label>statusCode</label>
                      <input type="text" id="statusCodeInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Continuation Token</label>
                      <input type="text" id="continuationTokenInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Post Status</label>
                      <input type="text" id="postStatusInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Gift Type</label>
                      <input type="text" id="giftTypeInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Receipt Status</label>
                      <input type="text" id="receiptStatusInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Acknowledgement Status</label>
                      <input type="text" id="acknowledgementStatusInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Campaign ID</label>
                      <input type="text" id="campaignIdInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Appeal ID</label>
                      <input type="text" id="appealIdInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Start Gift Date</label>
                      <input type="text" id="startGiftDateInput" placeholder="" />
                      <label>
                        <br/>
                      <label>End Gift Date</label>
                      <input type="text" id="endGiftDateInput" placeholder="" />
                      <label>
                        <br/>
                      <label>Start Gift Amount</label>
                      <input type="text" id="startGiftAmountInput" placeholder="" />
                      <label>
                        <br/>
                      <label>End Gift Amount</label>
                      <input type="text" id="endGiftAmountInput" placeholder="" />
                      <label>
                        <input type="checkbox" id="fetchAllRecords" />
                        Fetch all records (ignore Limit/Offset)
                        <input type="checkbox" id="includeInactiveInput" />
                        Include Inactive Records
                      </label>
                      <br/>
                      <br/>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Option #3 - Query Selection
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <strong>Query Selection</strong>
                      <label>Query ID (for Query endpoint):</label>
                      <input type="text" id="queryIdInput" placeholder="e.g. 1234" />
                      <br/>
                    </div>
                  </div>
                </div>
              </div>
            <hr/>
            <button id="getDataButton" class="btn btn-success">Get Data</button>
        </div>
    </body>
</html>
