<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Raiser's Edge Connector</title>
        <meta http-equiv="Cache-Control" content="no-store" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>

        <!-- Latest WDC Library -->
        <script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>

        <!-- Cookie Library to read cookies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.2/js.cookie.min.js" type="text/javascript"></script>

        <!-- Our WDC JS -->
        <script src="./wdc.js" type="text/javascript"></script>
    </head>
    <body>
        <div style="margin: auto; text-align: center; margin-top: 50px; max-width: 300px;">
            <!-- These labels will toggle depending on whether the user is authenticated or not -->
            <p class="signedin">You are signed in!</p>
            <p class="notsignedin">You are not signed in, please click below to sign in to your Blackbaud account.</p>

            <!-- The connect to Blackbaud button will have a link added to it in the js -->
            <button id="connectButton" class="btn btn-primary">Connect to Blackbaud</button>
            <br /><br />

            <!-- This button will pull the API data once the user is authenticated -->
             <button id="getDataButton" class="btn btn-success">Get Data</button>

            <br /><br />
             <label for="endpointSelect">Select Endpoint:</label>
             <select id="endpointSelect">
                <option value="constituents">Constituents</option>
                <option value="gifts">Gifts</option>
                <!-- add more endpoints here -->
             </select>

             <label for="pageLimit">Max Pages:</label>
             <input type="number" id="pageLimit" value="2" />

             <label for="startDate">Start Date:</label>
             <input type="date" id="startDate" />
        </div>
    </body>
</html>
